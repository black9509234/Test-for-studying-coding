<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>test</title>
  <style>
     body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 가로 중앙 */
      align-items: center;     /* 세로 중앙 */
      background-color: #f0f0f0;
    }

    .box {
      width: 300px;
      height: 200px;
      background-color: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;

      .counter {
        margin-top: 20px;
        font-size: 20px;
    }

  </style>
</head>
<body>
  <div class="box" onclick="increaseCounter ()">버튼</vid>
  <div class="counter">숫자: <span id="counter">0</span></div>

    <script>
      let counter = 0;

      function increaseCounter () {
       count++;
        document.GetElementById('count').textContent = count;
      }
    </script>
</body>
</html>
