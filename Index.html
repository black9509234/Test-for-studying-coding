<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수제 룰렛 게임</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #2c3e50 0%, #000 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .casino-lights {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-radial-gradient(circle at center, rgba(255,215,0,0.05), rgba(255,215,0,0.1) 10px, transparent 20px);
      animation: pulseGlow 5s infinite;
      z-index: 0;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.4; }
      50% { opacity: 0.7; }
      100% { opacity: 0.4; }
    }

    .container {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: gold;
      font-size: 3em;
      text-shadow: 2px 2px 10px #ffcc00;
    }

    .wheel-wrapper {
      position: relative;
      width: 360px;
      height: 360px;
      margin-top: 30px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid gold;
      position: relative;
      transition: transform 4s ease-out;
      box-shadow: 0 0 30px gold;
      background: conic-gradient(
        crimson 0deg 45deg,
        black 45deg 90deg,
        crimson 90deg 135deg,
        black 135deg 180deg,
        crimson 180deg 225deg,
        black 225deg 270deg,
        crimson 270deg 315deg,
        black 315deg 360deg
      );
    }

    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid gold;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2em;
      background: linear-gradient(to right, #e67e22, #d35400);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #d35400;
    }

    button:hover {
      background: linear-gradient(to right, #f39c12, #e67e22);
      box-shadow: 0 0 20px #f39c12;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #f1c40f;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>
  <div class="casino-lights"></div>
  <div class="container">
    <h1>수제 룰렛 게임</h1>
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div id="wheel"></div>
    </div>
    <button id="spin">돌리기</button>
    <div id="result"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');

    const slots = ['0', '1', '2', '3', '4', '5', '6', '7'];
    const anglePerSlot = 360 / slots.length;

    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;

      const rotation = 360 * 5 + Math.floor(Math.random() * 360); // 최소 5바퀴
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const normalized = rotation % 360;
        const index = Math.floor(((360 - normalized) % 360) / anglePerSlot);
        result.textContent = `당첨 숫자: ${slots[index]}`;
        spinning = false;
      }, 4000);
    });
  </script>
</body>
</html>
