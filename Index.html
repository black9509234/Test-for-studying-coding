<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>숫자 증가</title>
  <style>
    .count-display {
      font-size: 48px;
      text-align: center;
      margin-top: 50px;
    }

    .count-button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="count-display" id="count">0</div>

  <button class="count-button" onclick="increaseCount()">+ 1 증가</button>

  <script>
    let count = 0;

    function increaseCount() {
      count += 1;
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
</html>
