<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스타 팩토리</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0b0c1a;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    #star-btn {
      font-size: 24px;
      padding: 20px 40px;
      margin-bottom: 20px;
      cursor: pointer;
      background: gold;
      color: black;
      border: none;
      border-radius: 10px;
    }

    #shop button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    #shop button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>스타 팩토리</h1>
  <p>스타: <span id="stars">0</span></p>

  <button id="star-btn">별 생성하기!</button>

  <div id="shop">
    <h2>업그레이드</h2>
    <button id="buyCursor">망원경 +1 (가격: <span id="cursorCost">10</span> 스타)</button>
    <p>망원경 수: <span id="cursorCount">0</span></p>
  </div>

  <script>
    let stars = 0;
    let telescopes = 0;
    let telescopeCost = 10;

    const starsDisplay = document.getElementById('stars');
    const cursorCountDisplay = document.getElementById('cursorCount');
    const cursorCostDisplay = document.getElementById('cursorCost');

    document.getElementById('star-btn').addEventListener('click', () => {
      stars += 1;
      updateDisplay();
    });

    document.getElementById('buyCursor').addEventListener('click', () => {
      if (stars >= telescopeCost) {
        stars -= telescopeCost;
        telescopes += 1;
        telescopeCost = Math.floor(telescopeCost * 1.5);
        updateDisplay();
      }
    });

    function updateDisplay() {
      starsDisplay.textContent = Math.floor(stars);
      cursorCountDisplay.textContent = telescopes;
      cursorCostDisplay.textContent = telescopeCost;
    }

    // 자동 스타 수집
    setInterval(() => {
      stars += telescopes * 0.2;
      updateDisplay();
    }, 100);

    updateDisplay();
  </script>
</body>
</html>
