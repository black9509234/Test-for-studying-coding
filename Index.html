<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 키우기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 100px;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #number {
            font-size: 48px;
            margin: 20px 0;
        }

        .factory-info {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>숫자 키우기</h1>
        <p id="number">0</p>
        <br>
        <button onclick="buyFactory()">공장 n1 구매</button>
        <div class="factory-info">
            공장 수: <span id="factoryCount">0</span><br>
            다음 공장 가격: <span id="factoryCost">0</span>원
        </div>
    </div>

    <script>
        let number = 0;
        let factoryCount = 0;
        let factoryCost = 0;
        let noDecimal = Math.trunc(number)

        // 공장 구매
        function buyFactory() {
            if (number >= factoryCost) {
                number -= factoryCost;
                factoryCount++;
                // 다음 가격은 2^factoryCount (첫 번째는 0원이므로 2^(count-1))
                factoryCost = Math.pow(1.5, factoryCount);
                updateUI();
            }
        }

        // 자동 증가 - 1초마다 factoryCount 만큼 숫자 증가
        setInterval(() => {
            number += factoryCount;
            updateUI();
        }, 1000);

        // UI 업데이트
        function updateUI() {
            document.getElementById("number").innerText = number;
            document.getElementById("factoryCount").innerText = factoryCount;
            document.getElementById("factoryCost").innerText = factoryCost;
        }

        // 초기 렌더링
        updateUI();
    </script>
</body>
</html>
