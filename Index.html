<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배당 룰렛 게임</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0c29);
      overflow: hidden;
      color: white;
    }

    /* 네온 애니메이션 배경 */
    .neon-lights {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,150,0.1), transparent 70%) center,
                  radial-gradient(circle, rgba(0,200,255,0.1), transparent 70%) 100px 100px;
      background-size: 300px 300px;
      animation: floatLight 10s infinite linear;
      z-index: 0;
    }

    @keyframes floatLight {
      from { background-position: 0 0, 100px 100px; }
      to { background-position: 100px 200px, 200px 0; }
    }

    .container {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    #balance {
      font-size: 1.3em;
      margin: 10px 0;
      color: #ffd700;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 160px;
      border-radius: 5px;
      border: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #00f0ff;
      background: conic-gradient(
        #2ecc71 0deg 45deg,
        #e74c3c 45deg 90deg,
        #9b59b6 90deg 135deg,
        #f39c12 135deg 180deg,
        #3498db 180deg 225deg,
        #e67e22 225deg 270deg,
        #1abc9c 270deg 315deg,
        #c0392b 315deg 360deg
      );
      position: relative;
      transition: transform 4s ease-out;
      box-shadow: 0 0 20px #00f0ff;
    }

    .segment-label {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffd700;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: linear-gradient(to right, #f39c12, #e67e22);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #f39c12;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #f1c40f, #f39c12);
    }

    #result {
      margin-top: 20px;
      font-size: 1.4em;
      color: #00f0ff;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>
  <div class="neon-lights"></div>

  <div class="container">
    <h1>배당 룰렛 게임</h1>

    <div id="balance">보유 코인: 1000</div>
    <input type="number" id="bet-input" placeholder="베팅 금액" min="1" />

    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div id="wheel"></div>
    </div>

    <button id="spin">돌리기</button>
    <div id="result"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');
    const betInput = document.getElementById('bet-input');
    const balanceDisplay = document.getElementById('balance');

    let balance = 1000;

    const prizes = [
      { label: '+2배', multiplier: 2 },
      { label: '-1배', multiplier: 0 },
      { label: '+5배', multiplier: 5 },
      { label: '-2배', multiplier: -2 },
      { label: '+3배', multiplier: 3 },
      { label: '0배 (유지)', multiplier: 1 },
      { label: '-3배', multiplier: -3 },
      { label: '+10배', multiplier: 10 }
    ];

    const anglePerSlot = 360 / prizes.length;

    prizes.forEach((item, i) => {
      const label = document.createElement('div');
      label.className = 'segment-label';
      label.style.transform = `rotate(${i * anglePerSlot}deg) translate(0, -170px)`;
      label.innerText = item.label;
      wheel.appendChild(label);
    });

    let spinning = false;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;

      const bet = parseInt(betInput.value);
      if (!bet || bet <= 0) {
        alert("베팅 금액을 입력하세요!");
        return;
      }
      if (bet > balance) {
        alert("보유 코인을 초과했습니다!");
        return;
      }

      spinning = true;
      balance -= bet;
      updateBalance();

      const rotation = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const normalized = rotation % 360;
        const index = Math.floor(((360 - normalized) % 360) / anglePerSlot);
        const prize = prizes[index];
        let win = 0;

        if (prize.multiplier >= 0) {
          win = bet * prize.multiplier;
        } else {
          win = -Math.abs(bet * prize.multiplier); // 손해
        }

        balance += win;
        const resultText = prize.multiplier >= 0
          ? `축하합니다! ${prize.label} (${win} 코인 획득)`
          : `아쉽네요! ${prize.label} (${win} 코인 손해)`;
        result.textContent = resultText;

        updateBalance();
        spinning = false;
      }, 4000);
    });

    function updateBalance() {
      balanceDisplay.textContent = `보유 코인: ${balance}`;
    }
  </script>
</body>
</html>
