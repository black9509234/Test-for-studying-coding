<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>테스트</title>
  <style>
    .box {
      padding: 20px 10px;
      margin: 50px auto;
      display: block;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button class="box" onclick="increaseCount ()">숫자: <span id="count">0</span> 버튼 </button>

  <script>
    let count= 0;

    function increaseCount() {
      count += 1;
      document.getElementById("count").textContent = count;
    }
  </script>
</body>
</html>
