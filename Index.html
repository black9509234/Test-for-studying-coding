<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 100px;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #number {
            font-size: 48px;
            margin: 10px 0;
        }

        .factory-info {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <p id="number">0</p>
        <button onclick="buyFactory()">공장 n1 구매</button>
        <div class="factory-info">
            공장 수: <span id="factoryCount">0</span><br>
            다음 공장 가격: <span id="factoryCost">0</span>원
        </div>
    </div>

    <script>
        let number = 0;
        let factoryCount = 0;
        let factoryCost = 0;

        // 공장 구매
        function buyFactory() {
            if (number >= factoryCost) {
                number -= factoryCost;
                factoryCount++;
                factoryCost = Math.pow(1.5, factoryCount);
                updateUI();
            }
        }

        setInterval(() => {
            number += factoryCount / 20;
            updateUI();
        }, 50);

        function updateUI() {
            document.getElementById("number").innerText = number.toFixed(2);
            document.getElementById("factoryCount").innerText = factoryCount;
            document.getElementById("factoryCost").innerText = factoryCost.toFixed(2);
            
        }
        
        updateUI();
    </script>
</body>
</html>
