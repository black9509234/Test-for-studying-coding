<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테트리스</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; }
    canvas { border: 2px solid white; display: block; margin: 20px auto; }
    #score, #gameOver {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #score { top: 10px; font-size: 20px; }
    #gameOver {
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <canvas width="240" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameOver">GAME OVER</div>

  <script>
    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const matrix = (w, h) => Array.from({length: h}, () => Array(w).fill(0));
    const arena = matrix(12, 20);

    let score = 0;
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let gameOver = false;

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0,0,0],[1,1,1],[0,1,0]];
        case 'O': return [[2,2],[2,2]];
        case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
        case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
        case 'I': return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
        case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
        case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
      }
    }

    function drawMatrix(m, offset) {
      m.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        dropCounter = 0;
      }
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      if (dir > 0) {
        m.forEach(row => row.reverse());
      } else {
        m.reverse();
      }

      const pos = player.pos.x;
      let offset = 1;
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > m[0].length) {
          playerRotate(-dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      let lines = 0;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(Array(arena[0].length).fill(0));
        lines++;
      }
      if (lines > 0) {
        updateScore(lines, checkTSpin());
      }
    }

    function updateScore(lines, tSpin = false) {
      const linePoints = [0, 40, 100, 300, 1200];
      let add = linePoints[lines] || 0;
      if (tSpin) add += 400;
      score += add;
      document.getElementById('score').innerText = "Score: " + score;
    }

    function checkTSpin() {
      const m = player.matrix;
      if (!m || m.length !== 3 || m[1][1] !== 1) return false;
      const isT = JSON.stringify(m) === JSON.stringify([[0,0,0],[1,1,1],[0,1,0]]);
      if (!isT) return false;
      const {x, y} = player.pos;
      let corners = 0;
      [[0,0],[2,0],[0,2],[2,2]].forEach(([dx, dy]) => {
        if (arena[y+dy] && arena[y+dy][x+dx]) corners++;
      });
      return corners >= 3;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(pieces.length * Math.random())]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        document.getElementById('gameOver').style.display = 'block';
        gameOver = true;
      }
    }

    const player = {
      pos: {x: 0, y: 0},
      matrix: null
    };

    document.addEventListener('keydown', event => {
      if (gameOver) return;
      if (event.keyCode === 37) playerMove(-1);
      else if (event.keyCode === 39) playerMove(1);
      else if (event.keyCode === 40) playerDrop();
      else if (event.keyCode === 81) playerRotate(-1);
      else if (event.keyCode === 69) playerRotate(1); // E키로 시계 회전
      else if (event.keyCode === 32) { // Space: Hard Drop
        while (!collide(arena, player)) {
          player.pos.y++;
        }
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        dropCounter = 0;
      }
    });

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
        dropCounter = 0;
      }
      draw();
      if (!gameOver) requestAnimationFrame(update);
    }

    playerReset();
    update();
  </script>
</body>
</html>
