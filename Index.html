<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 키우기 게임</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin-top: 100px;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #number {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>숫자 키우기</h1>
        <p id="number">0</p>
        <button onclick="increase()">클릭해서 키우기</button>
    </div>

    <script>
        let number = 0;

        function increase() {
            number++;
            document.getElementById("number").innerText = number;
        }
    </script>
</body>
</html>
