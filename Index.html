<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>흔들리는 노란 사각형</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const NUM_SQUARES = 30;
    const squares = [];

    // 사각형 초기 위치 설정
    for (let i = 0; i < NUM_SQUARES; i++) {
      const baseX = Math.random() * canvas.width;
      const baseY = Math.random() * canvas.height;
      squares.push({
        baseX,
        baseY,
        x: baseX,
        y: baseY,
        size: 30,
        offsetAngle: Math.random() * Math.PI * 2,
        speed: 0.02 + Math.random() * 0.02,
        range: 3 + Math.random() * 2
      });
    }

    function animate(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let square of squares) {
        // 살짝살짝 흔들리는 위치 계산
        square.x = square.baseX + Math.cos(time * square.speed + square.offsetAngle) * square.range;
        square.y = square.baseY + Math.sin(time * square.speed + square.offsetAngle) * square.range;

        ctx.fillStyle = 'yellow';
        ctx.fillRect(square.x, square.y, square.size, square.size);
      }

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
