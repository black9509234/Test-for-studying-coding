<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>중앙 플레이어 + 떠다니는 사각형</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const NUM_SQUARES = 30;
    const squares = [];

    // 플레이어 설정
    const player = {
      size: 40,
      color: 'dodgerblue',
      borderColor: 'black'
    };

    // 떠다니는 사각형들 생성
    for (let i = 0; i < NUM_SQUARES; i++) {
      squares.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 20 + Math.random() * 10,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 노란 사각형들 업데이트
      for (let square of squares) {
        square.x += square.dx;
        square.y += square.dy;

        // 벽 튕김
        if (square.x < 0 || square.x + square.size > canvas.width) square.dx *= -1;
        if (square.y < 0 || square.y + square.size > canvas.height) square.dy *= -1;

        // 부드러운 이동
        square.dx += (Math.random() - 0.5) * 0.2;
        square.dy += (Math.random() - 0.5) * 0.2;

        square.dx = Math.max(-1.5, Math.min(1.5, square.dx));
        square.dy = Math.max(-1.5, Math.min(1.5, square.dy));

        // 노란 사각형 그리기
        ctx.fillStyle = 'yellow';
        ctx.fillRect(square.x, square.y, square.size, square.size);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.strokeRect(square.x, square.y, square.size, square.size);
      }

      // 플레이어 그리기 (중앙 고정)
      const playerX = canvas.width / 2 - player.size / 2;
      const playerY = canvas.height / 2 - player.size / 2;
      ctx.fillStyle = player.color;
      ctx.fillRect(playerX, playerY, player.size, player.size);
      ctx.strokeStyle = player.borderColor;
      ctx.lineWidth = 2;
      ctx.strokeRect(playerX, playerY, player.size, player.size);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
