<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 증가 버튼</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      flex-direction: column;
    }

    #number {
      font-size: 5rem;
      margin-bottom: 30px;
    }

    #incrementButton {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>

  <div id="number">0</div>
  <button id="incrementButton">숫자 증가</button>

  <script>
    const numberElement = document.getElementById('number');
    const button = document.getElementById('incrementButton');
    let count = 0;

    button.addEventListener('click', () => {
      count += 1;
      numberElement.textContent = count;
    });
  </script>

</body>
</html>
