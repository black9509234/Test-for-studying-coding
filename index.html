<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>test</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #number {
        font-size: 50px;
        color: black;
      }

      #number_box {
        width: 100px;
        height: 50px;
        transform: translateY(-20px);
      }

      #n1_button {
        width: 100px;
        height: 20px;
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div id="number_box"><span id="number"></span></div>
    <button ondblclick="IncreaseN1()" id="n1_button">n1 구매 / 가격 : <span id="n1_cost"></span></button>

    <script>
      let number = 1
      let n1 = 0;

      function IncreaseN1() {
        n1++;
      }

      document.getElementById('number').innerText = number;
    </script>
  </body>
</html>
