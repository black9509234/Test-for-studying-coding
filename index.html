<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <style>
      #number {
        color: black;
      }
    </style>
  </head>
  <body>
    <p><span id="number"></span></p>

    <script>
      let number = 0;
      document.getElementById('number').innerText = number;

      setInterval(function() {
        number ++;
        number.innerText = number;
        }, 100);
    </script>
  </body>
</html>
