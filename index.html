<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <style>
      body {
        text-align: center;
        margin-top: 100px;
      }

      #number {
        color: black;
      }
    </style>
  </head>
  <body>
    <p><span id="number"></span></p>

    <script>
      let number = 0;
      const el = document.getElementById('number');
      el.innerText = number;

      setInterval(function() {
        number ++;
        el.innerText = number;
        }, 100);
    </script>
  </body>
</html>
