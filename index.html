<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>test</title>
    <style>
      body {
    background-color: black;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    height: 50px;
    width: 100px;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5px;
}

#count {
    font-size: large;
    color: black;
}
    </style>
  </head>
  <body>
    <button onclick="increase()" class="box">눌러보세요</button>
    <p><span id="count"></span></p>
    
    <script>
      let count = 0;
      document.getElementById('count').innerText = count;

function increase () {
    count ++;
    document.getElementById('count').innerText = count;
}
    </script>
  </body>
</html>
