<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>test</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #number {
        font-size: 50px;
        color: black;
      }

      #number_box {
        width: 100px;
        height: 50px;
        transform: translateY(-20px);
        text-align: center;
      }

      #n1_button {
        width: 100px;
        height: 20px;
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        transform: translateX(-40px);
      }

      #n1_explain {
        color: #bdbdbd;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <div id="number_box"><span id="number"></span></div>
    <div><button onclick="IncreaseN1()" id="n1_button" style="color: black;">
      n1 구매 / 가격 : <span id="n1_cost"></span>
    </button>
    <span id="n1_explain">현재 n1의 개당 생산량 : <span id="n1_producing"></span></span>
    </div>

    <script>
      let number = 1
      let n1 = 0;
      let n1_producing = 1
      let n1_cost = 1;
      document.getElementById('number').innerText = number;
      document.getElementById('n1_producing').innerText = n1_producing;
      document.getElementById('n1_cost').innerText = n1_cost;

      function IncreaseN1() {
        n1++;
      }
      setInterval(function() {
        number += n1 * n1_producing
        document.getElementById('number').innerText = number;
      }, 1000);
    </script>
  </body>
</html>
