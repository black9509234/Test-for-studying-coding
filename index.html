<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="number_box"><span id="number"></span>n</div>
    
    <div id="box">
      <button onclick="IncreaseN1()" id="n1_button" style="color: black;">
      n1 구매 / 가격 : <span id="n1_cost"></span>
      </button>
    </div>

    <div>
      <span style="color: #bdbdbd; font-size: small; display: flex; align-items: center;">현재 n1의 1개당 초당 생산량 : <span id="n1_producing"></span>n
    / 현재 n1 개수 : <span id="n1"></span></span>
    </div>

    <div>
      <button id="n2_button" onclick="FunctionN2()" style="color: black;">
        n2 구매 / 가격 : <span id="n2_cost"></span>
      </button>
    </div>

    <div>
      <span style="color: #bdbdbd; font-size: small; display:flex; align-items: center;">n1의 생산량을 증가시킵니다. / 현재 증가량 : <span id="n2_producing"></span>배</span>
    </div>

    <div>
      <button onclick="DecreaseN2()" id="n3_button" style="color: black;">
        n3 구매 / 가격 : <span id="n3_cost"></span>
      </button>
    </div>

    <div>
      <span style="color: #bdbdbd; font-size: small; display: flex; align-items: center;">n2의 가격을 줄입니다. / 현재 감소량 : <span id="n3_decrease"></span>배</span>
    </div>

      <!-- 업그레이드 화면 -->
  <div id="upgrade_container" style="display: none;">
    <p style="color: gray;">업그레이드 화면입니다. (아직 내용 없음)</p>
  </div>

  <!-- 하단 탭 -->
  <div id="tabs">
    <button onclick="showTab('game')">게임</button>
    <button onclick="showTab('upgrade')">업그레이드</button>
  </div>

    <script src="game.js"></script>
  </body>
</html>
