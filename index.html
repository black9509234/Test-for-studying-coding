<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <title>game1</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }

      #number {
        color: black;
      }

      #n1 {
        width: 80px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2><span id="number">0</span></h2>
    <button id="n1" onclick="Increase_n1()">n1 구매</button>

    <script>
      let number = 0;
      let n1 = 0;
      let n1_producing = 1;

      function Increase_n1() {
        n1++;
      }

      setInterval(function() {
        number += n1_producing * n1;
        document.getElementById('number').innerText = number;
      }, 1000);
    </script>
  </body>
</html>
